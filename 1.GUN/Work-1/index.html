<body>
<div class="container p-5">
    <div class="row justify-content-center py-5">
        <div class="row pb-4">
            <img alt="" class="m-auto" height="72" src="img/bootstrap-solid.svg" width="72">
        </div>

        <div class="row pb-2">
            <h1 class="fs-3 fw-normal text-center">Floating labels</h1>
        </div>

        <div class="row pb-2 justify-content-center">
            <div class="col-lg-4">
                <p class="text-center">Build form controls with floating labels via the <span class="text-danger">:placeholder-shown</span>
                    pseudo-element.
                    <a class="link text-decoration-none" href="#">Works in latest Chrome, Safari, and Firefox.</a></p>
            </div>
        </div>

        <div class="row pb-4 justify-content-center">
            <div class="col-lg-4 d-flex flex-column">
                <form action="">
                    <div class="">
                        <input class="w-100 p-3 mb-3 form-control" placeholder="Email address" type="text" required>
                    </div>

                    <div>
                        <input class="w-100 p-3 mb-3 form-control" placeholder="Password" type="text" required>
                    </div>

                    <div>
                        <input type="checkbox" required>
                        <label> Remember Me</label>
                    </div>

                    <div>
                        <button class="bg-primary form-control text-white fs-5 w-100 p-2 mt-3">Sign in</button>
                    </div>
                </form>


            </div>
        </div>

            <p class="text-secondary text-center pt-3">Â© 2017-2018</p>

</div>
