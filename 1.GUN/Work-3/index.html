<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="">
<div class="container p-5  m-auto text-center ">
    <h1 class="text-center ">LOGÄ°N</h1>
    <div class="mt-5 w-100 ">
        <div class="card w-75 mx-auto">
            <div class="row">
                <div class="col-lg-6">
                    <img alt="" src="img/form-image.PNG" width="100%">
                </div>
                <div class="col-lg-6 p-5">
                    <div class="row">
                        <div class="col-lg-6">
                            <h1 class="text-start">Sign In</h1>
                        </div>
                        <div class="col-lg-6">
                            <div class="d-flex justify-content-end">
                                <div class="border-secondary me-2">
                                    <a class="d-block bg-icon"  href="#">
                                        <i class="fa-brands fa-facebook-f"></i>
                                    </a>
                                </div>

                                <div class="border-secondary ms-2">
                                    <a class="d-block bg-icon" href="#">
                                        <i class="fa-brands fa-twitter"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form action="" class="mt-3">
                        <div class="form-group my-2">
                            <label class="text-start d-block mb-2" for="username">USERNAME</label>
                            <input name="username" id="username" class="form-control input-random" type="text" placeholder="Username" required>
                        </div>

                        <div class="form-group mt-3 mb-2">
                            <label class="text-start d-block mb-2 " for="password">PASSWORD</label>
                            <input name="username" id="password" class="form-control input-random" type="text" placeholder="Username" required>
                        </div>

                        <button class="border-0 rounded-2 btn-custom w-100 mt-2">Sign In</button>
                    </form>

                    <div class="row mt-3">
                        <div class="col-lg-6 text-start">
                            <input class="form-check-input" id="checked" name="checked" type="checkbox">
                            <label class="label-custom ms-2" for="checked">Remember Me</label>
                        </div>

                        <div class="col-lg-6 text-end">
                            <p class="text-secondary">Forgot Password</p>
                        </div>
                    </div>

                    <div class="row">
                        <p class="text-secondary">Not a member? <a href="#" class="custom_color">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script crossorigin="anonymous" src="https://kit.fontawesome.com/2516a908d3.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
